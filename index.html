<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Parallax elements</title>
  <link rel="stylesheet" href="demo.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TimelineMax.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/plugins/ScrollToPlugin.min.js"></script>
</head>

<body>
  <main>
    <img src="https://picsum.photos/400/300/?random" data-parallax=".3">
    <img src="https://picsum.photos/300/400/?random" data-parallax=".7">
    <img src="https://picsum.photos/400/300/?random" data-parallax=".2">
    <img src="https://picsum.photos/300/400/?random" data-parallax=".9">
    <img src="https://picsum.photos/400/300/?random" data-parallax=".1">
    <img src="https://picsum.photos/300/400/?random" data-parallax=".4">
    <img src="https://picsum.photos/400/300/?random" data-parallax=".8">
    <img src="https://picsum.photos/300/400/?random" data-parallax=".7">
  </main>
  <script src="parallax-elements.js"></script>
</body>

</html>
